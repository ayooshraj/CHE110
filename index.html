<!DOCTYPE html>
<html>
  <head>
    <style>
.chart {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="columnchart" class="chart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Population', {role: 'style'}],
          ['India', 1441719852, '#ff6384'],
          ['China', 1425178782, '#ff9f40'],
          ['United States of America', 341814420, '#ffcd56'],
          ['Indonesia', 279798049, '#4bc0c0'],
          ['Pakistan', 248000000, '#2E8B57'],
          ['Brazil', 213000000, '#7B68EE'],
          ['Nigeria', 207000000, '	#9370DB']
        ]);

        var options = {
          title: 'Top 7 Countries with the Greatest Population'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
