<!DOCTYPE html>
<html>
  <head>
    <style>
      .chart {
        width: 100%;
        height: 500px;
      }
      h1{
        color: white;
        text-align: center;
      }
      body{
        background-color: #121826;
      }
    </style>
  </head>
  <body>
    <h1>TOP 7 COUNTRIES WITH THE GREATEST POPULATION</h1>
    <div id="columnchart" class="chart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Population', {role: 'style'}],
          ['India', 1441719852, '#ff6384'],
          ['China', 1425178782, '#ff9f40'],
          ['United States of America', 341814420, '#ffcd56'],
          ['Indonesia', 279798049, '#4bc0c0'],
          ['Pakistan', 248000000, '#2E8B57'],
          ['Brazil', 213000000, '#7B68EE'],
          ['Nigeria', 207000000, '	#9370DB']
        ]);

        var options = {
          backgroundColor: '#121826',
          hAxis: {
            textStyle: {
              color: 'white'
            },
            titleTextStyle: {
              color: '#ffffff'
            },
          },
          vAxis: {
            textStyle: {
              color: 'white'
            }
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
